<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Quotes that inspires</h1>
        <div class="main-content">
           <div class="text-area">
            <span class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit ratione temporibus asperiores?</span>
           </div>
           <div class="person">
            <h3 class="person-name">subarna</h3>
           </div>
           <div class="main-btn">
            <button id="btn">New Quote</button>
           </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
